<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Headphones</title>
  <link rel="stylesheet" href="3-styles.css" />
  <link rel="stylesheet" href="styles/holberton_school-icon.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="header">
    <div class="container header-container">
      <img src="images/logo_headphones.png" alt="Headphones Logo" class="logo" />

      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <nav class="nav">
        <ul class="nav-links">
          <li><a href="#">What we do</a></li>
          <li><a href="#">Our results</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
    </div>

    <div class="hero">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you. Please fill out the form below.</p>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
